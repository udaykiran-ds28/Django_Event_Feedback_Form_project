<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit Event</title>
</head>
<body>
    <div class="container">
      <header class="site-header">
        <div class="brand">Feedback Events</div>
      </header>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Edit Event</h2>
          <a href=""><button>HOME</button></a>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'edit_event' event.id %}">
            {% csrf_token %}
            <div class="form-grid">
              <div class="col-span-2">
                <label class="label">Event Name</label>
                <input class="input" type="text" name="EVENT" value="{{ event.title }}">
              </div>

              <div class="col-span-2">
                <label class="label">Description</label>
                <textarea class="textarea" name="Description">{{ event.description }}</textarea>
              </div>

              <div>
                <label class="label">Date</label>
                <input class="input" type="date" name="date" value="{{ event.date }}">
              </div>

              <div>
                <label class="label">Location</label>
                <input class="input" type="text" name="location" value="{{ event.location }}">
              </div>
            </div>

            <div class="btn-row mt-16">
              <button class="btn btn-primary" type="submit">Update</button>
              <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>
</html>
